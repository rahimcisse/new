  <form id="addJobForm" class="space-y-4">
  <div>
    <label for="title" class="block mb-1 font-medium">Title</label>
    <input type="text" id="title" name="title" required class="w-full px-4 py-2 border rounded-md dark:bg-dark-800">
  </div>

  <div>
    <label for="company_name" class="block mb-1 font-medium">Company</label>
    <input type="text" id="company_name" name="company_name" class="w-full px-4 py-2 border rounded-md dark:bg-dark-800">
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label for="location" class="block mb-1 font-medium">Location</label>
      <input type="text" id="location" name="location" required class="w-full px-4 py-2 border rounded-md dark:bg-dark-800">
    </div>
    <div>
      <label for="job_type" class="block mb-1 font-medium">Job Type</label>
      <input type="text" id="job_type" name="job_type" required class="w-full px-4 py-2 border rounded-md dark:bg-dark-800">
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label for="salary" class="block mb-1 font-medium">Salary (integer)</label>

  </div>

  <div class="flex items-center space-x-3">
    <label class="flex items-center">
      <input type="checkbox" id="remote" name="remote" class="mr-2">

<div id="result" class="mt-4 text-green-600 font-semibold hidden">Job added successfully!</div>

<script>
document.getElementById('addJobForm').addEventListener('submit', async function (e) {
  e.preventDefault();
  const payload = {
    title: document.getElementById('title').value,
    company_name: document.getElementById('company_name').value,
    location: document.getElementById('location').value,
    job_type: document.getElementById('job_type').value,
    salary: document.getElementById('salary').value ? parseInt(document.getElementById('salary').value) : null,
    experience_level: document.getElementById('experience_level').value,
    skills: document.getElementById('skills').value,
    remote: document.getElementById('remote').checked,
    description: document.getElementById('description').value
  };

  try {
    const res = await fetch('/api/jobs', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(payload)
    });
    const data = await res.json();
    if (res.ok) {
      document.getElementById('result').classList.remove('hidden');
      document.getElementById('addJobForm').reset();
    } else {
      alert(data.error || 'Failed to add job');
    }
  } catch (err) {
    console.error(err);
    alert('An error occurred');
  }
});
</script>
